<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <!-- <script src="shape.js" defer></script>
    <script src="learn.js" defer></script> -->
    <script src="helper/engine.js" defer></script>
    <script src="helper/utils.js" defer></script>
    <script src="const.js" defer></script>
    <script src="toolbox/drawer-tools.js" defer></script>
    <script src="toolbox/select.js" defer></script>
    <script src="toolbox/obj-editor.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div style="flex-direction: row-reverse;">
            <form class="canvasForm" id="menuopt">
                <table border="1">
                    <tr>
                        <td align="center">
                            <h3> Menu </h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="shape" id="selectmode" value="select"> Select Mode
                            <br>
                            <input type="radio" name="shape" id="garis" value="garis"> Garis
                            <br>
                            <input type="radio" name="shape" id="persegi" value="persegi"> Persegi
                            <br>
                            <input type="radio" name="shape" id="persegipanjang" value="persegipanjang"> Persegi Panjang
                            <br>
                            <input type="radio" name="shape" id="poligon" value="poligon"> Poligon
                            <br>
                            Sisi Poligon <input type="text" name="poligonSide" id="poligonSide">
                            <br>
                            Warna <input type="color" name="warna" id="selektor-warna" onchange="gantiWarna()">
                            <br>
                            <button id="help" type="button" onclick="showHelp()"> help </button>
                            <button id="resetcanvas" type="button">reset canvas</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="file" name="inputFile">
                        </td>
                    </tr>
                </table>
            </form>

            <form class="canvasForm" id="objedit-form">
                <table border="1">
                    <tr>
                        <td align="center">
                            <h3> Selected Object </h3>
                            <h4 style="color: green;" id="text-objid"></h4>
                            <h4 style="color: blue;" id="text-objtype"></h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="range" min="0" max="200" value="16" class="slider" id="editsize"> Ukuran
                            <br>
                            Warna <input type="color" name="warna" id="editcolor">
                            <br>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        
        <canvas width="800" height="800" id="canvas"></canvas>
    </div>

    

</body>
</html>
