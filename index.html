<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="canvasForm">
            <table border="1">
                <tr>
                    <td align="center">
                        <h3> Menu </h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="shape" id="garis" value="garis"> Garis
                        <br>
                        <input type="radio" name="shape" id="persegi" value="persegi"> Persegi
                        <br>
                        <input type="radio" name="shape" id="persegipanjang" value="persegipanjang"> Persegi Panjang
                        <br>
                        <input type="radio" name="shape" id="poligon" value="poligon"> Poligon
                        <br>
                        Sisi Poligon <input type="text" name="poligonSide">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" name="inputFile">
                    </td>
                </tr>
            </table>
        </form>
        <canvas width="800" height="600" id="canvas"></canvas>
    </div>

    <script  id="vertex-shader-2d" type="notjs">

        // an attribute will receive data from a buffer
        attribute vec4 a_position;
      
        // all shaders have a main function
        void main() {
      
          // gl_Position is a special variable a vertex shader
          // is responsible for setting
          gl_Position = a_position;
        }
      
      </script>
      <script  id="fragment-shader-2d" type="notjs">

        // fragment shaders don't have a default precision so we need
        // to pick one. mediump is a good default
        precision mediump float;
      
        void main() {
          // gl_FragColor is a special variable a fragment shader
          // is responsible for setting
          gl_FragColor = vec4(1, 0, 0, 1); // return redish-purple
        }
      
      </script>
      <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
</body>
</html>
